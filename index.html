<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="cabecalho">
        <h1>Cadastro De Usuário</h1>
        <nav class="menu">
            <a href="index.html">formulario</a>
            <a href="agradecimento.html">agradecimento</a>
            <a href="desenvolvedores.html">desenvolvedores</a>
        </nav>
    </header>
    <div class="container">
        <form action="agradecimento.html" method="GET">
            <h1>
                Cadastro
            </h1>
            <div class="input-box">
                <label for="nome">nome completo</label>
                <input placeholder="nome" type="text" id="nome">
            </div>
            <div class="input-box">
                <label for="numero">matrícula</label>
                <input placeholder="matricula" type="number" id="numero">
            </div>
            <div class="input-box">
                <label for="email">e-mail</label>
                <input placeholder="Usuário" type="email" id="email">
            </div>
            <div class="input-box">
                <label for="senha">senha</label>
                <input placeholder="Senha" type="password" id="senha">
                <span class="material-symbols-outlined" id="btnMostrar">visibility</span>
            </div>
            <div class="input-box">
                <label for="data">data de nascimento</label>
                <input placeholder="date" type="date" id="data">
            </div>
            <div class="input-box">
                <label for="tel">numero de telefone</label>
                <input placeholder="telefone" type="tel" id="tel">
            </div>
            <div>
                <label for="foto">envie uma foto sua</label>
                <input type="file" id="foto">
            </div>
            <div>
                <label for="gen">gênero</label>
                <p></p>
                <input type="radio" id="gen">
                <label>feminino</label>
                
                <input type="radio" id="gen">
                <label>masculino</label>

                <input type="radio" id="gen">
                <label>prefiro não informar</label>
            </div>
            <div>
                <label for="cor">cor favorita</label>
                <p></p>
                <input type="color" id="cor">
            </div>
            <div class="button"> 
            <button type="submit" class="login" value="Acessar">Enviar</button>
            <div class="button">
                <button type="reset" class="login">Resetar</button>
            </div>
        </form>
    </div>

</body>
</html>
